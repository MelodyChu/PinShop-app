<html>
<head>
    <title>Bookmarks</title>
</head>
<body>
    <h1>Bookmarks go here!</h1>
    {% for bookmark in listing_list %}
    <div>
      <a href="{{ bookmark.listing_url }}"><img src="{{ bookmark.listing_image }}" style="width:100px;height:100px;">{{ bookmark.listing_title }}</a>
        <p>{{ bookmark.listing_price }}</p> 
    </div>
  {% endfor %}

</body>
</html>
