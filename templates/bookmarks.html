{% extends 'base.html' %}
{% block content %}

    <h1>Bookmarks</h1>
    {% for bookmark in listing_list %}
    <div>
      <a href="{{ bookmark.listing_url }}"><img src="{{ bookmark.listing_image }}" style="width:100px;height:200px;">{{ bookmark.listing_title }}</a>
        <p>{{ bookmark.listing_price }}</p> 
    </div>
  {% endfor %}

{% endblock %}
